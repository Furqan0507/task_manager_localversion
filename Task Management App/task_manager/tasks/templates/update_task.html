<!-- update_task.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ task.description }}</textarea><br>

        <label for="due_date">Due Date:</label>
        <input type="datetime-local" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}" required><br>

        <input type="submit" value="Update Task">
    </form>
</body>
</html>
