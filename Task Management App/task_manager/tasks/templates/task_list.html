<!-- task_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.due_date }}
                <!-- Add the "Delete Task" link -->
                <a href="{% url 'delete_task' task.pk %}"><button>Delete Task</button></a>
            </li>
        {% endfor %}
    </ul>

    <!-- Add the "Create New Task" button -->
    <a href="{% url 'create_task' %}"><button>Create New Task</button></a>
</body>
</html>
